<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-overlay">
                <img src="Images/odin-lined.png" alt="Odin Logo" class="logo">
                <h1 class="odin-title">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
          <!-- Top Section -->
           <div class="top-section">
              <div class="top-text">
                <p><strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</strong></p>
                <p><strong>Sign up <em>now</em> to get started.</strong></p>
                <br>
                <p><strong>You <em>know</em> you want to.</strong></p>
              </div>
           </div>

          <!-- Middle Section -->
          <div class="mid-section">
            <div class="form-section">
              <h2>Letâ€™s do this!</h2>
              <form>
                  <div class="form-row">
                      <div class="form-field">
                          <label for="first-name">First Name</label>
                          <input type="text" id="first-name" name="first-name">
                      </div>
                      <div class="form-field">
                          <label for="last-name">Last Name</label>
                          <input type="text" id="last-name" name="last-name">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-field">
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email">
                      </div>
                      <div class="form-field">
                          <label for="phone">Phone Number</label>
                          <input type="tel" id="phone" name="phone">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-field">
                          <label for="password">Password</label>
                          <input type="password" id="password" name="password" class="error">
                      </div>
                      <div class="form-field">
                          <label for="confirm-password">Confirm Password</label>
                          <input type="password" id="confirm-password" name="confirm-password" class="error">
                      </div>
                  </div>
              </form>
            </div>
          </div>

          <!-- Bottom Section -->
        <div class="bottom-section">
            <button type="button" class="create-button">Create Account</button>
            <p class="login-link">Already have an account? <a class="link" href="#">Log in</a></p>
        </div>
      </div>

    </div>
</body>
</html>
